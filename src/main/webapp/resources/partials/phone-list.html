<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            Search: <input class="form-control" placeholder="Поиск..." ng-model="query"/><br/>
            Sort by:
            <select class="form-control" ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="-name">Alphabetical (reverse)</option>
                <option value="age">Newest</option>
                <option value="-age">Oldest</option>
            </select><br/>
            <input type="button" value="Ask BackEnd!" ng-click="fetchInfoAboutMyPhone()" class="form-control"/><br/>
            <div>My phone: {{myPhone}}</div>
        </div>
        <div class="col-md-10">
            <ul class="phones">
                <li ng-repeat="phone in filtered = (phones | filter:query | orderBy:orderProp)" class="thumbnail phone-listing">
                    <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="/resources/{{phone.imageUrl}}"/></a>
                    <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>


    <!--<pre>{{phones | filter:query | orderBy:orderProp | json}}</pre>-->
    <p>Total number of phones: {{filtered.length}}</p>
</div>
